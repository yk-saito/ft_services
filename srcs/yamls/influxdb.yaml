# Persistent volume

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
 name: influxdb-deploy
spec:
 replicas:	1
 selector:
  matchLabels:
   app: influxdb
 template:
  metadata:
   name: influxdb-pod
   labels:
    app: influxdb
  spec:
   containers:
   - name: influxdb
     image: influxdb:ysaito
     imagePullPolicy: Never
     ports:
     - containerPort: 8086
---
# service: Mediate access to pods.
apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
  labels:
   app: influxdb
spec:
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    app: influxdb