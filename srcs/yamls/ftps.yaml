apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deploy
spec:
  replicas:	1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      volumes:
      - name: ftps-volume
        persistentVolumeClaim:
          claimName: ftps-pvc
      containers:
      - name: ftps
        image: ftps:ysaito
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 50000
        - containerPort: 50001
        - containerPort: 50002
        volumeMounts:
        - name: ftps-volume
          mountPath: /var/lib/ftps
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'pgrep telegraf && pgrep vsftpd'  
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 3
---

apiVersion: v1
kind: Service
metadata:
  name: ftps-svc
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    app: ftps
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.49.2
  ports:
  - name: ftp-control
    port: 21
    targetPort: 21
  - name: pasv-50000
    port: 50000
    targetPort: 50000
  - name: pasv-50001
    port: 50001
    targetPort: 50001
  - name: pasv-50002
    port: 50002
    targetPort: 50002
  selector:
    app: ftps