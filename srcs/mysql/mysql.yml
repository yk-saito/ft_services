# Persistent volume

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql-deploy
spec:
 replicas:	1
 selector:
  matchLabels:
   app: wordrpess
 template:
  metadata:
   labels:
    app: wordrpess
  spec:
   containers:
   - name: mysql
     image: mysql:services
     imagePullPolicy: Never
     ports:
     - containerPort: 3306
---
# service: Mediate access to pods.
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
   app: mysql
spec:
  type: ClusterIP
  ports:
  - port: 3306
  selector:
    app: wordrpess
    tier: mysql
