---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
 name: mysql-deploy
spec:
 replicas:	1
 selector:
  matchLabels:
   app: mysql
 template:
  metadata:
   labels:
    app: mysql
  spec:
   containers:
   - name: mysql
     image: mysql:services
     imagePullPolicy: Never
     ports:
     - containerPort: 3306

