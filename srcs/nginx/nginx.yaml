# Persistent volume

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deploy
spec:
 replicas:	1
 selector:
  matchLabels:
   app: nginx
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
   - name: nginx
     image: nginx:ysaito
     imagePullPolicy: Never
     ports:
     - containerPort: 80
       name: http
     - containerPort: 443
       name: https
     - containerPort: 22
       name: ssh
---
# service: Mediate access to pods.
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  #annotations:
  #  metallb.universe.tf/address-pool: default
  labels:
   app: nginx
spec:
  type: LoadBalancer
  #loadBalancerIP: 192.168.1.240
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  selector:
    app: nginx